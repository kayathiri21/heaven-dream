{% extends 'app/base.html' %}
{% block body %}
<div class="container">
    <h2 class="text-center mb-4">Secure Payment</h2>
    <div id="payment-form" class="card p-4">
        <div id="card-element" class="form-control"><!--Stripe.js injects the Card Element--></div>
        <button id="submit-payment" class="btn btn-primary mt-3">Submit Payment</button>
        <div id="payment-errors" role="alert" class="text-danger mt-3"></div>
    </div>
</div>

<script src="https://js.stripe.com/v3/"></script>
<script>
    var stripe = Stripe('your_publishable_key');
    var elements = stripe.elements();

    // Create an instance of the card Element.
    var card = elements.create('card');

    // Add an instance of the card Element into the `card-element` div.
    card.mount('#card-element');

    // Handle form submission.
    var form = document.getElementById('payment-form');
    form.addEventListener('submit', function(event) {
        event.preventDefault();

        stripe.createToken(card).then(function(result) {
            if (result.error) {
                // Inform the user if there was an error.
                var errorElement = document.getElementById('payment-errors');
                errorElement.textContent = result.error.message;
            } else {
                // Send the token to your server.
                fetch('/process_payment/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ token: result.token.id })
                })
                .then(function(response) {
                    return response.json();
                })
                .then(function(data) {
                    if (data.success) {
                        // Redirect to thank you page or display success message.
                        window.location.href = '/thank_you/';
                    } else {
                        var errorElement = document.getElementById('payment-errors');
                        errorElement.textContent = data.error;
                    }
                });
            }
        });
    });
</script>
<style>
    #payment-form {
        max-width: 400px;
        margin: 0 auto;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    #card-element {
        border: 1px solid #ced4da;
        border-radius: 5px;
        padding: 10px;
    }
    #submit-payment {
        width: 100%;
    }
</style>
{% endblock %}
